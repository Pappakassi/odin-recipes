    <ul>
        <li>Grjón</li>
        <li>Mjólk</li>
        <li>Salt</li>
        <li>Rúsínur</li>
    </ul>

    <ol>
        <li>Ruslaðu öllu djövsis draslinu saman</li>
        <li>Kokkaðu þetta í botni</li>
